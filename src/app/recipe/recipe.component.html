<div class="row">
    <div class="col-md-5">
        <app-receipe-list (receipeWasSelected)="selectedReceipe = $event"></app-receipe-list>
    </div>
    <div class="col-md-7">
        <app-receipe-details
        *ngIf="selectedReceipe; else infoText"
        [receipe]="selectedReceipe"></app-receipe-details>
        <ng-template #infoText>
            <p>Please select receipe!</p>
        </ng-template>
    </div>
</div>
